<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MockDrop Admin Dashboard</title>
  <style>
    :root {
      --primary-color: #333;
      --accent-color: #4CAF50;
      --bg-color: #f8f9fa;
      --card-bg: #fff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: var(--bg-color);
      color: #222;
    }

    header {
      background: var(--primary-color);
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .dashboard {
      padding: 2rem;
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    .card {
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      padding: 1.5rem;
    }

    .card h3 {
      margin-top: 0;
      color: var(--accent-color);
    }

    .card p {
      font-size: 1.1rem;
    }

    .chart-placeholder {
      width: 100%;
      height: 120px;
      background: linear-gradient(135deg, #ddd, #eee);
      border-radius: 8px;
      margin-top: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>MockDrop Admin Dashboard</header>

  <div class="dashboard">
    <div class="card">
      <h3>Live Inventory</h3>
      <p>48 items remaining</p>
      <div class="chart-placeholder"></div>
    </div>
    <div class="card">
      <h3>Queue Status</h3>
      <p>Current wait time: ~2 min</p>
      <div class="chart-placeholder"></div>
    </div>
    <div class="card">
      <h3>Bot Filter</h3>
      <p>Blocked IPs: 71</p>
      <div class="chart-placeholder"></div>
    </div>
    <div class="card">
      <h3>Recent Transactions</h3>
      <p>12 successful checkouts in last 5 min</p>
      <div class="chart-placeholder"></div>
    </div>
  </div>

  <footer>Â© 2025 MockDrop Inc. All rights reserved.</footer>
</body>
</html>
